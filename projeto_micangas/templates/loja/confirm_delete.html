{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
        <h5>Excluir Miçanga</h5>
    </div>
    <div class="card-body">
        <p>Tem certeza de que deseja excluir <strong>"{{ object.nome }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
            <a href="{% url 'listar' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
