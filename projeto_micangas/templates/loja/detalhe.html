{% extends 'base.html' %}
{% block title %}Detalhes da Miçanga{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-info text-white">
        <h4>{{ object.nome }}</h4>
    </div>
    <div class="card-body">
        <p><strong>Descrição:</strong> {{ object.descricao }}</p>
        <p><strong>Cor:</strong> {{ object.cor }}</p>
        <p><strong>Preço:</strong> R$ {{ object.preco }}</p>
        <p><strong>Estoque:</strong> {{ object.estoque }}</p>
    </div>
    <div class="card-footer">
        <a href="{% url 'editar' object.pk %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'deletar' object.pk %}" class="btn btn-danger">Excluir</a>
        <a href="{% url 'listar' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
